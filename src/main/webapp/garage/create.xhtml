<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/garage/index.xhtml">

            <ui:define name="contents">
                <h:form style="width: 700px; padding: 20px; border: 2px solid #4A90E2; border-radius: 15px; background-color:buttonhighlight; margin-left: 200px">
                    <h5 style="color: indianred; margin-left: 60px;">Garage Register</h5>

                    <h:panelGrid columns="2" style="width: 600px;padding: 20px;  border-radius: 15px; background-color:white;">
                        <p:outputLabel for="name" value="Name:" />
                        <p:inputText id="name"
                                     value="#{garageController.current.name}"
                                     class="form-control"/>

                        <p:outputLabel for="address" value="Address:" />
                        <p:inputText id="address"
                                     class="form-control"
                                     value="#{garageController.current.address}" />

                        <p:outputLabel for="contact" value="Contact:" />
                        <p:inputText id="contact"
                                     class="form-control"
                                     value="#{garageController.current.contact}" />

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email"
                                     class="form-control"
                                     value="#{garageController.current.email}" />

                        <p:outputLabel for="whatsappnum" value="WhatsApp Number:" />
                        <h:inputText id="whatsappnum"
                                     class="form-control"
                                     value="#{garageController.current.whatsappnum}" />

                        <p:outputLabel for="type" value="Type:" />
                        <p:inputText id="type"
                                     class="form-control" 
                                     value="#{garageController.current.type}" />
                    </h:panelGrid>
                    <p:commandButton value="Save Garage"
                                     icon="pi pi-save"
                                     ajax="false" 
                                     style="background-color: indigo ;margin-top: 20px"
                                     action="#{garageController.save}" />

                    <div class="row">

                        <p:messages ></p:messages>

                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
