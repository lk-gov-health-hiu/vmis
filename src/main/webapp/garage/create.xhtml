<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/garage/index.xhtml">



            <ui:define name="contents">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name:" />
                        <p:inputText id="name"  value="#{garageController.selected.name}" />

                        <p:outputLabel for="address" value="Address:" />
                        <p:inputText id="address" value="#{garageController.selected.address}" />

                        <p:outputLabel for="contact" value="Contact:" />
                        <p:inputText id="contact" value="#{garageController.selected.contact}" />

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{garageController.selected.email}" />

                        <p:outputLabel for="whatsappnum" value="WhatsApp Number:" />
                        <h:inputText id="whatsappnum" value="#{garageController.selected.whatsappnum}" />

                        <p:outputLabel for="type" value="Type:" />
                        <p:inputText id="type" value="#{garageController.selected.type}" />
                    </h:panelGrid>
        
                    

                    <p:commandButton value="Save Garage" ajax="false" action="#{garageController.create()}" />

                    <div class="row">
                        
                            <p:messages ></p:messages>
              
                    </div>
                </h:form>
                   
            </ui:define>

        </ui:composition>

    </body>
</html>
