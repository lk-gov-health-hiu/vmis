<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/garage/index.xhtml">

            <ui:define name="contents">
                <h:form>
               
                    <p:dataTable value="#{garageController.items}" var="g" 
                                 paginator="true"
                                 rows="10"
                                 >
                        <p:column headerText="Name" sortBy="#{g.name}" filterBy="#{g.name}" filterMatchMode="contains">
                            <h:outputText value="#{g.name}" ></h:outputText>
                        </p:column>
                        <p:column >
                            <h:outputText value="#{g.address}" ></h:outputText>
                        </p:column>
                    </p:dataTable>
               
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
