<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserCreateDlg" widgetVar="WebUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" style="background-color: plum; padding: 20px; border-radius: 20px; width: 850px; height: 400px" >
            <h5 style="color: indianred; margin-left: 60px;">User Register</h5>
            <h:form id="WebUserCreateForm" style="width: 600px; padding: 20px; border: 2px solid #4A90E2; border-radius: 15px; background-color:buttonhighlight;">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateWebUserLabel_name}" for="name" />
                        <p:inputText id="name" class="form-control"  value="#{webUserController.selected.name}" title="#{bundle.CreateWebUserTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateWebUserLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution"  class="form-control"  value="#{webUserController.selected.institution}"
                                         style="border: 1px solid #4A90E2; border-radius: 5px; padding: 10px;">
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne} "
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateWebUserLabel_username}" for="username" />
                        <p:inputText id="username" class="form-control"  value="#{webUserController.selected.username}" title="#{bundle.CreateWebUserTitle_username}" />
                        <p:outputLabel value="#{bundle.CreateWebUserLabel_password}" for="password" />
                        <p:inputText id="password" class="form-control"  value="#{webUserController.selected.password}" title="#{bundle.CreateWebUserTitle_password}" />
                        <p:outputLabel value="Type" for="role" />
                        <p:selectOneMenu id="role" class="form-control" value="#{webUserController.selected.type}" 
                                         style="border: 1px solid #4A90E2;  border-radius: 5px; padding: 3px;">
                            <f:selectItems value="#{webUserController.webuserRoles}" var="role" 
                                           itemValue="#{type}" itemLabel="#{type.label}" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{webUserController.create}" icon="pi pi-save" style="background-color: indigo; margin-right: 10px;" value="#{bundle.Save}" update="display,:WebUserListForm:datalist," oncomplete="handleSubmit(args,'WebUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" icon="pi pi-times" style="background-color: blueviolet;" onclick="WebUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
