<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/admin/index.xhtml">

            <ui:define name="contents">

                <h:form id="WebUserListForm">
                    <p:panel>



                        <h5 style="color: indigo ;font-family:Fantasy">Users list</h5>





                        <p:dataTable id="datalist" value="#{webUserController.items}" var="item"
                                     selectionMode="single" selection="#{webUserController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >



                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListWebUserTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListWebUserTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListWebUserTitle_institution}"/>
                                </f:facet>
                                <h:outputText value="#{item.institution}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListWebUserTitle_username}"/>
                                </f:facet>
                                <h:outputText value="#{item.username}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListWebUserTitle_type}"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>



                                <p:commandButton 
                                    id="createButton" icon="pi pi-save" 
                                    value="Change Password" 
                                    style="background-color: blueviolet ; margin-right: 10px;" 
                                    action="#{webUserController.navigateToChangePassword()}" 
                                    ajax="false"
                                    >
                                    <f:setPropertyActionListener value="#{item}" target="#{webUserController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton 
                                    id="viewButton"  
                                    icon="pi pi-eye" 
                                    ajax="false"
                                    action="#{webUserController.navigateToViewUser()}"
                                    value="#{bundle.View}" 
                                    style="background-color: goldenrod; margin-right: 10px;" 
                                    >
                                    <f:setPropertyActionListener value="#{item}" target="#{webUserController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton
                                    id="editButton" 
                                    icon="pi pi-check-circle" 
                                    value="#{bundle.Edit}" 
                                    ajax="false"
                                    style="background-color: green ;margin-right: 10px;" 
                                    action="#{webUserController.navigateToEditUser()}"
                                    disabled="#{empty webUserController.selected}" >
                                    <f:setPropertyActionListener value="#{item}" target="#{webUserController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>

                            </p:column>


                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
