<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>



        <ui:composition template="/admin/index.xhtml">

            <ui:define name="contents">


                <div class="container-fluid" style="width: 600px; margin-top: 100px ;">
                    <div class="card shadow-lg border-2 rounded-lg">

                        <h:form >
                            <div class="card-header  text-primary" style="background-color: #b2d5d6">
                                <h2 class="text-center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-bottom: 0;">Change My Password</h2>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="New Password" for="txtNewPassword"></p:outputLabel>
                                <p:password value="New Password" 
                                            required="true"
                                            requiredMessage="Please enter a new Password"
                                            class="form-control" 
                                            id="txtNewPassword" 
                                            placeholder="New Password"/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value=" Confirm New Password" for="txtConfirmNewPassword"></p:outputLabel>
                                <p:password 
                                    value=" Confirm New Password"
                                    match="txtNewPassword"
                                    required="true"
                                    requiredMessage="Please enter the confirmation for the new password"
                                    class="form-control"
                                    id="txtConfirmNewPassword" 
                                    placeholder=" Confirm New Password"/>
                            </div>
                            <div class="text-center">
                                <p:commandButton value="Reset Password" icon="pi pi-save" ajax="false" action="#{webUserController.changeOldPassword()}" styleClass="btn btn-success btn-block" style="font-weight: bold; margin-top: 1em "/>
                            </div>

                        </h:form>
                    </div>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
