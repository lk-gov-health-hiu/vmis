<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/admin/index.xhtml">

            <ui:define name="contents">

                <h:form id="WebUserViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                          
                            <h:outputText value="#{bundle.ViewWebUserLabel_name}"/>
                            <h:outputText value="#{webUserController.selected.name}" title="#{bundle.ViewWebUserTitle_name}"/>
                            <h:outputText value="#{bundle.ViewWebUserLabel_institution}"/>
                            <h:outputText value="#{webUserController.selected.institution}" title="#{bundle.ViewWebUserTitle_institution}"/>
                            <h:outputText value="#{bundle.ViewWebUserLabel_username}"/>
                            <h:outputText value="#{webUserController.selected.username}" title="#{bundle.ViewWebUserTitle_username}"/>
                           
                            <h:outputText value="#{bundle.ViewWebUserLabel_type}"/>
                            <h:outputText value="#{webUserController.selected.type}" title="#{bundle.ViewWebUserTitle_type}"/>
                        </p:panelGrid>
                        <p:commandButton value="#{bundle.Close}" onclick="WebUserViewDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
