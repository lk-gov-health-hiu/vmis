<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                 <h:form>
                        <h:panelGroup layout="block" styleClass="navbar navbar-expand-lg navbar-dark" style="background-color: #b2d5d6;">
                            <div class="container">
                                <h:graphicImage style="height: 2.5em; width:40px;" library="image" name="login1.png"></h:graphicImage>
                            </div>
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <h4 style="color: #045491; font-family: Serif; font-weight: bold">Vehicle Management Information System</h4>
                                </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 387px; margin-right: 40px">
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <h:commandLink value="Home" action="/home?faces-redirect=true" styleClass="nav-link" style="color:purple"/>
                                        </li>
                                        <li class="nav-item">
                                            <h:commandLink value="Administration" action="/admin/index?faces-redirect=true" styleClass="nav-link" style="color:indigo"/>
                                        </li>

                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownHelp" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:indigo">
                                                Help
                                            </a>
                                            <div class="dropdown-menu" aria-labelledby="navbarDropdownHelp">
                                                <h:commandLink value="Change User Name" action="/About?faces-redirect=true" styleClass="dropdown-item"/>
                                            </div>
                                        </li>

                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:indigo">
                                                Settings
                                            </a>
                                            <div class="dropdown-menu" aria-labelledby="navbarDropdownSettings">
                                                <h:commandLink value="Change User Name" action="/changeUserName?faces-redirect=true" styleClass="dropdown-item"/>
                                                <h:commandLink value="Change Password" action="/changePassword?faces-redirect=true" styleClass="dropdown-item"/>
                                            </div>
                                        </li>

                                        <li>
                                            <p:commandButton 
                                                value="Log Out" 
                                                action="index?faces-redirect=true" 
                                                icon="pi pi-sign-out" 
                                                styleClass="btn" 
                                                style="background-color: #D20005; color: #E9CCA4; padding: 1px 10px; font-size:10px; border-radius:10px;height: 4.3em;width: 9.5em;" 
                                                />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
