<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehicleServiceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VehicleServiceListForm">
                <p:panel header="#{bundle.ListVehicleServiceTitle}">
                    <p:dataTable id="datalist" value="#{vehicleServiceController.items}" var="item"
                                 selectionMode="single" selection="#{vehicleServiceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_serviceDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_serviceDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceDetails}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_serviceType}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_odoMeterCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.odoMeterCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_otherDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherDetails}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_vehicle}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehicle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleServiceTitle_driver}"/>
                            </f:facet>
                            <h:outputText value="#{item.driver}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vehicleServiceController.prepareCreate}" update=":VehicleServiceCreateForm" oncomplete="PF('VehicleServiceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VehicleServiceViewForm" oncomplete="PF('VehicleServiceViewDialog').show()" disabled="#{empty vehicleServiceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VehicleServiceEditForm" oncomplete="PF('VehicleServiceEditDialog').show()" disabled="#{empty vehicleServiceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vehicleServiceController.destroy}" update=":growl,datalist" disabled="#{empty vehicleServiceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
