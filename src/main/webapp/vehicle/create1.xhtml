<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                 <h:form id="VehicleCreateForm" style="width: 1180px; padding: 20px; border: 2px solid #4A90E2; border-radius: 15px; background-color:buttonhighlight;">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="4" rendered="#{vehicleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_numberPlateNum}" for="numberPlateNum" />
                        <p:inputText id="numberPlateNum" value="#{vehicleController.selected.numberPlateNum}" title="#{bundle.CreateVehicleTitle_numberPlateNum}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_make}" for="make" />
                        <p:inputText id="make" value="#{vehicleController.selected.make}" title="#{bundle.CreateVehicleTitle_make}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_model}" for="model" />
                        <p:inputText id="model" value="#{vehicleController.selected.model}" title="#{bundle.CreateVehicleTitle_model}" />
                        
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_chassyNum}" for="chassyNum" />
                        <p:inputText id="chassyNum" value="#{vehicleController.selected.chassyNum}" title="#{bundle.CreateVehicleTitle_chassyNum}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_engineNum}" for="engineNum" />
                        <p:inputText id="engineNum" value="#{vehicleController.selected.engineNum}" title="#{bundle.CreateVehicleTitle_engineNum}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_estimateFuelConsumtion}" for="estimateFuelConsumtion" />
                        <p:inputText id="estimateFuelConsumtion" value="#{vehicleController.selected.estimateFuelConsumtion}" title="#{bundle.CreateVehicleTitle_estimateFuelConsumtion}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_mainpurpose}" for="mainpurpose" />
                        <p:inputText id="mainpurpose" value="#{vehicleController.selected.mainpurpose}" title="#{bundle.CreateVehicleTitle_mainpurpose}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_driver}" for="driver" />
                        <p:selectOneMenu id="driver" value="#{vehicleController.selected.driver}" 
                                         style="border: 1px solid #4A90E2; border-radius: 6px; padding: 10px; width: 200px" >
                            <f:selectItems value="#{driverController.itemsAvailableSelectOne}"
                                           var="driverItem"
                                           itemValue="#{driverItem}"
                                           itemLabel="#{driverItem.name}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_averageFuelPerL}" for="averageFuelPerL" />
                        <p:inputText id="averageFuelPerL" value="#{vehicleController.selected.averageFuelPerL}" title="#{bundle.CreateVehicleTitle_averageFuelPerL}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_ownerinstitution}" for="ownerinstitution" />
                        <p:inputText id="ownerinstitution" value="#{vehicleController.selected.ownerinstitution}" title="#{bundle.CreateVehicleTitle_ownerinstitution}" />
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_registeredDate}" for="registeredDate" />
                        <p:calendar id="registeredDate" pattern="MM/dd/yyyy" value="#{vehicleController.selected.registeredDate}" title="#{bundle.EditVehicleTitle_registeredDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVehicleLabel_registeredAt}" for="registeredAt" />
                        <p:inputText id="registeredAt" value="#{vehicleController.selected.registeredAt}" title="#{bundle.CreateVehicleTitle_registeredAt}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehicleController.create}" icon="pi pi-save" style="background-color: indigo; margin-right: 10px;" value="#{bundle.Save}" update="display,:VehicleListForm:datalist," oncomplete="handleSubmit(args,'VehicleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" icon="pi pi-times" style="background-color: blueviolet; color: white; border-radius: 5px;" onclick="VehicleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
