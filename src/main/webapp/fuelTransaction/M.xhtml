<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                 <h:form style="max-width: 600px; overflow-y:auto; padding: 20px; border: 2px solid #4A90E2; border-radius: 15px; background-color:buttonhighlight; margin-left: 200px">
                    <h5 style="color: indianred; margin-left: 60px;">Mark Fuel  Request</h5>

                    <h:panelGrid columns="2" style="width: 500px;padding: 20px;  border-radius: 15px; background-color:white;">

                        <p:outputLabel value="Subimit Date" for="Submittion" />
                        <p:calendar id="Submittion" class="form-control" pattern="MM/dd/yyyy" value="#{fuelTransactionController.selected.requestAt}" title="#{bundle.EditFuelTransactionTitle_requestedDate}"  showOn="button"/>
                        


                        <p:outputLabel value="Issued RefNum" for="issueReferenceNumber" />
                        <p:inputText id="issueReferenceNumber" class="form-control" value="#{fuelTransactionController.selected.issueReferenceNumber}"  />
                        
                        <p:outputLabel value="Issued Quntity" for="issueQuantity" />
                        <p:inputText id="issueQuantity" class="form-control" value="#{fuelTransactionController.selected.issuedQuantity}"  />

                        <p:outputLabel value="Fuel Station" for="depot"/>
                        <p:inputText id="depot" class="form-control" value="#{fuelTransactionController.selected.fuelstation}"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit"
                                     icon="pi pi-save"
                                     ajax="false" 
                                     style="background-color: indigo ;margin-top: 20px"
                                     />

                    <div class="row">

                        <p:messages ></p:messages>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
