<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DriverEditDlg" widgetVar="DriverEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDriverTitle}">
            <h:form id="DriverEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{driverController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDriverLabel_id}" for="id" />
                        <p:inputText id="id" value="#{driverController.selected.id}" title="#{bundle.EditDriverTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDriverLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{driverController.selected.nic}" title="#{bundle.EditDriverTitle_nic}" />
                        <p:outputLabel value="#{bundle.EditDriverLabel_name}" for="name" />
                        <p:inputText id="name" value="#{driverController.selected.name}" title="#{bundle.EditDriverTitle_name}" />
                        <p:outputLabel value="#{bundle.EditDriverLabel_address}" for="address" />
                        <p:inputText id="address" value="#{driverController.selected.address}" title="#{bundle.EditDriverTitle_address}" />
                        <p:outputLabel value="#{bundle.EditDriverLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{driverController.selected.institution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{driverController.update}" value="#{bundle.Save}" update="display,:DriverListForm:datalist," oncomplete="handleSubmit(args, 'DriverEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DriverEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
