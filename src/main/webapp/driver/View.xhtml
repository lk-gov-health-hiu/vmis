<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DriverViewDlg" widgetVar="DriverViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDriverTitle}">
            <h:form id="DriverViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{driverController.selected != null}">
                        <h:outputText value="#{bundle.ViewDriverLabel_id}"/>
                        <h:outputText value="#{driverController.selected.id}" title="#{bundle.ViewDriverTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDriverLabel_nic}"/>
                        <h:outputText value="#{driverController.selected.nic}" title="#{bundle.ViewDriverTitle_nic}"/>
                        <h:outputText value="#{bundle.ViewDriverLabel_name}"/>
                        <h:outputText value="#{driverController.selected.name}" title="#{bundle.ViewDriverTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDriverLabel_address}"/>
                        <h:outputText value="#{driverController.selected.address}" title="#{bundle.ViewDriverTitle_address}"/>
                        <h:outputText value="#{bundle.ViewDriverLabel_institution}"/>
                        <h:outputText value="#{driverController.selected.institution}" title="#{bundle.ViewDriverTitle_institution}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DriverViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
