<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition>

        <p:dialog id="DriverCreateDlg" widgetVar="DriverCreateDialog" modal="true" resizable="false" appendTo="@(body)" >
            <h3 style="color: indianred ;margin-left: 60px">Driver Register</h3>
            <h:form id="DriverCreateForm" class="form-control" style="width: 700px ;border: 4" >
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{driverController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateDriverLabel_nic}" class="form-label" for="nic" />
                        <p:inputText id="nic" value="#{driverController.selected.nic}" class="form-control" title="#{bundle.CreateDriverTitle_nic}" />
                        <p:outputLabel value="#{bundle.CreateDriverLabel_name}" for="name" />
                        <p:inputText id="name" value="#{driverController.selected.name}" class="form-control" title="#{bundle.CreateDriverTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateDriverLabel_address}" for="address" />
                        <p:inputText id="address" value="#{driverController.selected.address}" class="form-control" title="#{bundle.CreateDriverTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateDriverLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" class="form-control"  value="#{driverController.selected.institution}"   >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{driverController.create}" value="#{bundle.Save}" update="display,:DriverListForm:datalist," oncomplete="handleSubmit(args,'DriverCreateDialog');" icon="pi pi-save" style="background-color: indigo ; margin-right: 10px;" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="DriverCreateDialog.hide()" icon="pi pi-times" style="background-color:blueviolet"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
