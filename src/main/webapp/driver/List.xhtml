<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
        </ui:define>

        <ui:define name="body">
            <h:form id="DriverListForm">

                <p:panel >
                    <h5 style="color: indigo ; font-family: fantasy">Driver List</h5>

                    <p:dataTable id="datalist" value="#{driverController.items}" var="item"
                                 selectionMode="single" selection="#{driverController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_nic}"/>
                            </f:facet>
                            <h:outputText value="#{item.nic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_institution}"/>
                            </f:facet>
                            <h:outputText value="#{item.institution}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="pi pi-save"   value=" New  Driver Register" actionListener="#{driverController.prepareCreate}" style="background-color: blueviolet ; margin-right: 10px;"  update=":DriverCreateForm" oncomplete="PF('DriverCreateDialog').show()"/>
                             <p:commandButton id="viewButton"   icon="pi pi-eye" value="#{bundle.View}" style="background-color:goldenrod ; margin-right: 10px;" update=":DriverViewForm" oncomplete="PF('DriverViewDialog').show()" disabled="#{empty driverController.selected}"/>
                            <p:commandButton id="editButton"   icon="pi pi-check-circle" value="#{bundle.Edit}" style="background-color: green ; margin-right: 10px;" update=":DriverEditForm" oncomplete="PF('DriverEditDialog').show()" disabled="#{empty driverController.selected}"/>
                            <p:commandButton id="deleteButton" icon="pi pi-trash"  value="#{bundle.Delete}" style="background-color: #D20005; margin-right: 10px;" actionListener="#{driverController.destroy}" update="datalist" disabled="#{empty driverController.selected}"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
