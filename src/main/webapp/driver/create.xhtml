<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>New Driver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
          <h:panelGroup  >
            <h:form>
                <h:panelGrid columns="1" style="width:40em; margin-left: 20em; margin-top: 3em; color: plum ; background-color: seashell; border:4; border-color: red">
                    
                  <f:facet name="header" >
                   <h:outputLabel value="Add Doctor Details" style="font-size: 30px; font-family: sans-serif; margin-left: 6em"></h:outputLabel>
                  </f:facet>
                    
                    <h:panelGrid columns="1" style="margin-left: 12em">

                      <p:outputLabel for="txtid" value="Driver Id"> </p:outputLabel>
                      <p:inputText  id="txtid" required="true" value="#{driver.driver.id}" requiredMessage="Your must enter the name" style="color: gray"></p:inputText>
                      <p:outputLabel for="txtNic" value="Driver NIC"> </p:outputLabel>
                      <p:inputText id ="txtNic" required="true" value="#{driver.driver.nic}" requiredMessage="Your must enter the age" style="color: blue"></p:inputText>
                      <p:outputLabel for="txtName" value="Driver Name"> </p:outputLabel>
                      <p:inputText id ="txtName" required="true" value="#{driver.driver.name}" requiredMessage="Your must enter the age" style="color: blue"></p:inputText>
                      <p:outputLabel for="txtadd" value="Address"> </p:outputLabel>
                      <p:inputText id ="txtadd" required="true" value="#{driver.driver.address}" requiredMessage="Your must enter the age" style="color: blue"></p:inputText>
                      <p:outputLabel for="txtins" value="Institution"> </p:outputLabel>
                      <h:selectOneMenu id="txtins" value="#{driver.driver.institution}" title="Institution" >
                        <f:selectItems value="#{institution.institutionItemsAvailableSelectOne}"/>
                      </h:selectOneMenu>
                      
                      <p:commandButton class="btn btn-success" value="Submit" action="#{driver.create}" ajax="true" style="color: red; background-color:silver; font-size: 10px"></p:commandButton>

                    </h:panelGrid>
                    
                    
                    <f:facet name="footer">
                        <p:messages></p:messages>
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </h:panelGroup>
        
    </body>
</html>
